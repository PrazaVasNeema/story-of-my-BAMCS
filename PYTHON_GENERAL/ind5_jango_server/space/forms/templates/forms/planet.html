{% extends "forms/base.html" %}
{% block title %} Планета {% endblock %}
{% block content %}
<h1>
    Радиус - {{ planet.radius }}<br>
    Система - {{ planet.system }}
</h1>
<p>
    {{ planet.name }}
</p>
<h1>Изменить планету</h1>
<form method="post" action="">
    <div>
        {% csrf_token %}
        {{ form.as_ul }}
        <button type="submit">Изменить</button>
    </div>
</form>
{% endblock %}
