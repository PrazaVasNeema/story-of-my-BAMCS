<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8">

      <header>
        <img class="header-image" src="funny_frog_haha.png" alt="funny_frog_haha"/>

      </header>
      <main>
        <div>
            <form>

                  <label for="colour">Choose a colour:</label>

                      <option value="1900">gold</option>
                      <option value="2200">silver</option>
                      <option value="3700">green</option>
                      <option value="8000">purple</option>
                      <option value="9900">turquoise</option>
                      <option value="16500">viridian</option>
                      <option value="19000">sunshine</option>
                  </select><br>
                  <label>Enter quantity:</label>
                  <input name="quantity" type="text"><br>
                  <button id="click0" type='button'>check</button>
            </form>
            <div class="content-preview-lightsaber">
                <p hidden><span>anonymous</span>, here is ur lightsaber</p>
                <img hidden id = "content-preview-lightsaber-image"  src="/" alt="lightsaber preview" style="max-width: 105px; margin:auto">
                <p hidden>at the cost of: <span id ="price"></span></p>
            </div>
          </div>
          <div>
            <div class="nameChanger">
                <p>current user: <span>anonymous</span></p>
                <button id="click1" type="button">change user</button>
              </div>
          </div>
